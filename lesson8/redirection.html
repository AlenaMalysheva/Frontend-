<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Forms</title>
</head>
<body>
    <form class="form">
        <p class="form_cross fa-solid fa-xmark"></p>
        <h2 class="form_title">Login</h2>
        <input class="form_input" type="email" placeholder="input email" name="email">
        <input class="form_input" type="password" placeholder="input password" name="password">
        <a class="form_info-text restore_password" href="/reset-password.html">Reset password</a>
        <button class="form_btn submit_btn">Login</button>
        <a href="/registration.html" class="form_btn redirect_btn">Registration</a>
    </form>
    <script src="https://kit.fontawesome.com/36b6ff15ce.js" crossorigin="anonymous"></script>
</body>
</html>
