<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Forms</title>
</head>
<body>
    <form class="form" action="/redirection.html">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Registration</h2>
        <input class="form_input" type="email" placeholder="input email" name="email">
        <input  class="form_input" type="password" placeholder="input password" name="password">
        <p class="form_info-text">By registering on the site, you agree to our Rules and Privacy Policy
             and agree to receive newsletters.
        </p>
         <button class="form_btn submit_btn">Registration</button>
         <button class="form_btn redirect_btn">Login</button>
    </form>
    <script src="https://kit.fontawesome.com/36b6ff15ce.js" crossorigin="anonymous"></script>

</body>
</html>
