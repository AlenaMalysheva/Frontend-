<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Forms</title>
</head>
<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Reset password</h2>
        <p class="form_info-text">
            To receive a temporary password,enter the email address you
            provided during registration
        </p>
        <input class="form_input" type="email" placeholder="input email" name="email">
        <p class="form_info-text password_expire">Temporary password expires 24 hours</p>
        <button class="form_btn submit_btn">Submit</button>
    </form>
    <script src="https://kit.fontawesome.com/36b6ff15ce.js" crossorigin="anonymous"></script>
</body>
</html>
